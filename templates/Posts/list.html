{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %} <!--boostrap/card/second option-->
    <div class="container">
        {% for item in posts %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{item.created_on}}</li>
                        <li class="list-group-item">{{item.author}}</li>
                        <li class="list-group-item">{{item.status}}</li>
                    </ul>
                </div>
            </div>
            <a href="{% url 'post_detail' item.id %}">Continue Reading</a>
        {% endfor %}
    </div>
{% endblock %}
