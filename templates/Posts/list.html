{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %} <!--boostrap/card/second option-->
    <div class="container">
        <h1>Posts</h1>
        {% for item in posts %}
            <h2>{{item.title}}</h2>
            <a href="{% url 'post_detail' item.id %}">Continue Reading</a>
        {% endfor %}
    </div>
{% endblock %}
