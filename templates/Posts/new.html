{% extends 'base.html' %}

{% block title %}
    Create New Post
{% endblock %}

{% block content %}

        <h1>Create New Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create" class="btn btn-secondary">
        </form>
    </div>
{% endblock %}
